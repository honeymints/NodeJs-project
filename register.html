<html>

<head>
    <title>register</title>
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!--css подключение-->
    <link href="css/register.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- FONT AWESOME-->
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <!-- FONT GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40200%3B300%3B400%3B500%3B600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


    <body>


                <div class="container">
                    <form class="form-horizontal" method="post"   id="validateForm" action="/register">
                    <h1 style="color:#A42CD6;  font-weight: bold" >Register</h1>
                    <h4>Please fill in this form to create an account.</h4>
                    <hr>
                        <fieldset>
                        <div class="form-group">
                         <label for="name" style="color:#A42CD6; " class="col-md-12 control-label"> Name
                         </label>
                            <div class="col-md-12">
                            <input type="text" class="form-control input-md"  name="name" id="name" autocomplete="off" placeholder="Enter Name">
                            </div>
                        </div>

                        <div class="form-group">
                    <label  for="textinput" style="color:#A42CD6;" class="col-md-12 control-label"> Email
                    </label>
                            <div class="col-md-12">
                            <input type="email" id="email" class="form-control input-md"  name="textinput"  autocomplete="off" placeholder="Enter Email" ></div>
                        </div>

                     <div class="form-group">
                    <label for="passwordInput" style="color:#A42CD6;" class="col-md-12 control-label"> Password
                    </label>
                         <div class="col-md-12">
                    <input  type="password" class="form-control input-md" onkeyup="manage(this)" name="passwordInput" id="password" placeholder="Enter Password" >
                    <span class="show-pass" onclick="toggle()">
                        <i class="far fa-eye" onclick="myFunction(this)"></i>
                    </span>
                             <div class="alert alert-danger alert-dismissible">
                                 <button type="button" class="close" data-dismiss="alert">&times;</button>
                                 <strong>Danger!</strong> Indicates a successful or positive action.
                             </div>

                        <div id="popover-password">
                             <p><span id="result"></span></p>
                                 <div class="progress">
                                    <div id="password-strength" class="progress-bar"
                                    role="progressbar" aria-valuenow="40"
                                        aria-valuemin="0" aria-valuemax="100"
                                         style="width:0%"></div>
                                </div>
                            </div>
                             <ul class="list-unstyled">
                                 <li>
                            <span class="low-upper-case">
                                <i class="fas fa-circle" aria-hidden="true">
                                </i> Lowercase &amp; Uppercase
                            </span>
                                 </li>
                                 <li>
                            <span class="one-number">
                                <i class="fas fa-circle" aria-hidden="true">
                                </i> Number (0-9)
                            </span>
                                 </li>
                                 <li>
                            <span class="one-special-char">
                                <i class="fas fa-circle" aria-hidden="true">
                                </i> Special character (!@#$^&*)
                            </span>
                                 </li>
                                 <li>
                            <span class="seven-character">
                                <i class="fas fa-circle" aria-hidden="true">
                                </i> At least 7 character
                            </span>
                                 </li>
                             </ul>


                         </div>
                     </div>
                            <hr>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" id="registerBTN" disabled="disabled">Create account
                                </button>
                            </div>
                            <div class="ex-account">
                                <p>Already have an account? Sign in <a href="login">here</a></p>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <script src="PasswordChecker.js"></script>
                <script>
                </script>

    </script>
    </body>
</html>
